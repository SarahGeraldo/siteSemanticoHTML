<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Cadastro</h1>

      <input type="text" name="nome" placeholder="Digite seu nome" required />

      <input
        type="text"
        name="sobrenome"
        placeholder="Digite seu sobrenome"
        required
      />

      <br />
      <br />

      <input
        type="text"
        name="apelido"
        placeholder="Digite seu apelido/nickname"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Digite seu email"
        required
      />

      <br />
      <br />

      <input
        type="password"
        name="password"
        placeholder="Digite sua senha"
        required
      />

      <input
        type="password"
        name="password"
        placeholder="Confirme sua senha"
        required
      />
    </form>

    <br />
    <br />

    <form action="">
      <h1>Página de Contato</h1>
      <fieldset>
        <legend>Contato</legend>
        <label for="Nome">Nome:</label>
        <input
          type="text"
          name="nome"
          placeholder="Digite seu nome"
          id="Nome"
        />

        <br />
        <br />

        <label for="Email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="Digite seu email"
          id="Email"
        />

        <br />
        <br />

        <label for="Telefone">Telefone:</label>
        <input
          type="tel"
          name="tel"
          placeholder="Digite seu telefone"
          id="Telefone"
        />

        <br />
        <br />

        <textarea
          name="descricao"
          id="descricao"
          cols="200"
          rows="20"
          placeholder="Digite a mensagem para Contato"
        ></textarea>
      </fieldset>
    </form>

    <br />
    <br />

    <form action="">
      <label for="Nome">Nome:</label>
      <input type="text" name="nome" id="Nome" />

      <br />
      <br />

      <label for="Idade">Idade:</label>
      <input type="number" name="idade" id="Idade" />

      <br />
      <br />

      <label for="Enviar arquivo">Enviar arquivo:</label>
      <input type="file" />

      <br />
      <br />

      <label for="Email">Email:</label>
      <input type="Email" name="Email" id="Email" />

      <br />
      <br />

      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" />

      <br />
      <br />

      <label for="Data_de_nascimento">Data de nascimento:</label>
      <input type="date" name="Data_de_nascimento" id="Data_de_nascimento" />

      <br />
      <br />

      <label for="Telefone">Telefone:</label>
      <input
        type="tel"
        name="Telefone"
        id="Telefone"
        placeholder="(XX) XXXXX-XXXX"
      />

      <br />
      <br />

      <label for="Genero">Gênero:</label>

      <input type="radio" name="Feminino" id="Feminino" />
      <label for="Feminino">Feminino:</label>

      <input type="radio" name="Masculino" id="Masculino" />
      <label for="Masculino">Masculino:</label>

      <br />
      <br />

      <label for="Estado">Estado:</label>
      <select name="Estado" id="Estado">
        <option>selecione</option>
        <option value="BH">BH</option>
        <option value="SP">SP</option>
        <option value="RS">RS</option>
        <option value="PA">PA</option>
      </select>

      <br />
      <br />

      <label for="Mensagem">Mensagem:</label>
      <textarea name="Mensagem" id="Mensagem" cols="100" rows="10"></textarea>

      <br />
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
